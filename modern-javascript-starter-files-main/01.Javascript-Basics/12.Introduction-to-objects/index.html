<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Introduction To Objects</title>
  </head>

  <body>
    <h1 id="title">Introduction To Objects</h1>
    <script>
      // let user = {

      //   last: "Dixon",
      //   occupation: "web developer",
      //   loggedIn: true,
      //   foods: ["pizza", "mexican", "indian"],
      // };
      let user = [
        {
          first: "Chris",
          last: "Dixon",
          occupation: "web developer",
          loggedIn: true,
          foods: ["pizza", "mexican", "indian"],
        },
        {
          first: "Jones",
          last: "Dolor",
          occupation: "mobile developer",
          loggedIn: true,
          foods: ["pizza", "mexican", "indian"],
        },
      ];
      document.getElementById("title").innerText =
        user[1].first + " " + user[0].last;
    </script>
  </body>
</html>
